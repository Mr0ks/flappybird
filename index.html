<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Windows</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .window {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="window" id="window1">Window 1</div>
    <div class="window" id="window2">Window 2</div>
    <div class="window" id="window3">Window 3</div>
    <div class="window" id="window4">Window 4</div>
    <div class="window" id="window5">Window 5</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const windows = document.querySelectorAll('.window');
            const screenWidth = window.innerWidth;
            const windowWidth = 200;
            let positions = Array.from({ length: windows.length }, (_, i) => i * windowWidth);

            function moveWindows() {
                windows.forEach((window, index) => {
                    window.style.left = `${positions[index]}px`;
                });
                positions = positions.map(pos => (pos + windowWidth) % screenWidth);
            }

            setInterval(moveWindows, 50);
        });
    </script>
</body>
</html>
