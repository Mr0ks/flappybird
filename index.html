<!DOCTYPE html>
<html>
<head>
  <title>Window Spawner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;} </style>
</head>
<body>
  <button id="spawn">Spawn Window</button>

  <script>
    const spawnWindow = () => {      const windowFeatures = 'width=200,height=200,left=' + Math.random()* 1000 + ',top=' + Math.random()*500;
      window.open('', '', windowFeatures);};

    document.getElementById('spawn').addEventListener('click', spawnWindow)
